{% extends 'base.html' %}

{% block title %}Воинские части{% endblock title %}
{% block content %}
<div>
    <ul class='baseContainer'>
        {% for base in bases_data %}
        <li class='base' data-base-id='{{base.id}}' id='base_data'>{{base.name}} {{base.soldiers}} {{base.take_part}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
