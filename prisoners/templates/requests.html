{% extends 'base.html' %}
{% block css %}<link href='/static/css/prisoners.css' rel="stylesheet">{% endblock css %}
{% block title %}Запросы{% endblock title %}
{% block content %}
<div>
    <ul class='requestContainer'>
        {% for request in requests_data %}
        <li class='request' data-request-id='{{request.id}}' id='requests_data'>{{request.user.name}}({{request.family_relation}}) -> {{request.prisoner.name}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
